{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-alb
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api/user/
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.services.userService.name }}
                port:
                  number: {{ .Values.services.userService.port }}
          - path: /api/device
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.services.deviceService.name }}
                port:
                  number: {{ .Values.services.deviceService.port }}
          - path: /api/cart
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.services.cartService.name }}
                port:
                  number: {{ .Values.services.cartService.port }}
          - path: /api/order
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.services.orderService.name }}
                port:
                  number: {{ .Values.services.orderService.port }}
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
{{- end }}